{% extends 'base.html' %}

{% block content %}
<h2>Claim: {{ item.title }}</h2>

<form method="post" class="card p-4 shadow">
    {% csrf_token %}
    <textarea class="form-control mb-3" name="message" 
placeholder="Explain why this item is yours"></textarea>
    <button class="btn btn-primary">Send Claim</button>
</form>
{% endblock %}
