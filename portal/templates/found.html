{% extends "base.html" %}
{% block content %}

<section class="items-page">

    <div class="items-header">
        <h1>Found Items</h1>

        <form method="GET" class="filter-form">
            <select name="category">
                <option>All categories</option>
            </select>
            <button type="submit">Apply</button>
        </form>
    </div>

    <div class="items-grid">
        {% for item in items %}
        <div class="modern-item-card">

            {% if item.image %}
                <img src="{{ item.image.url }}" alt="{{ item.title }}">
            {% endif %}

            <div class="item-info">
                <h3>{{ item.title }}</h3>
                <p>{{ item.category }} Â· {{ item.location }}</p>

                <a href="{% url 'claim_item' item.id %}" class="claim-modern-btn">
                    Claim Item
                </a>
            </div>

        </div>
        {% endfor %}
    </div>

</section>

{% endblock %}
