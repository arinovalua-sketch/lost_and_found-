<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lost & Found</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

<div class="emoji-cursor">üîç</div>


<nav class="navbar">
    <a href="/" class="logo">üîç Lost & Found</a>
    <div class="nav-links">

    <a href="/found/">Found Items</a>
    <a href="/lost/">Lost Items</a>
    <a href="/dashboard/">Dashboard</a>

    {% if user.is_authenticated %}
        <a href="/profile/" class="nav-username">
            {{ user.username }}
        </a>

        <form method="post" action="{% url 'logout' %}" class="nav-logout-form">
            {% csrf_token %}
            <button type="submit" class="nav-logout-btn">
                Logout
            </button>
        </form>

    {% else %}
        <a href="{% url 'login' %}" class="nav-login-btn">Login</a>
        <a href="/register/" class="nav-register-btn">Register</a>
    {% endif %}

    </div>


</nav>

{% block content %}{% endblock %}

<footer class="footer">
    <div class="footer-inner">
        <div>
            <h3>Lost & Found Portal</h3>
            <p>Reconnect with what matters most.</p>
        </div>
        <div>
            <h4>Quick Links</h4>
            <a href="/found/">Found</a><br>
            <a href="/lost/">Lost</a>
        </div>
    </div>
</footer>

<script>
const cursor = document.querySelector(".emoji-cursor");
document.addEventListener("mousemove", e => {
    cursor.style.left = e.clientX + "px";
    cursor.style.top = e.clientY + "px";
});
</script>

</body>
</html>
